repo: https://curl.se/download/curl-8.9.1.zip
ver: 8.9.1
tag_prefix: curl-
tag_dot2ul: true
cb_tool: cmake
options: -DCURL_DISABLE_LDAP=TRUE -DCURL_USE_LIBSSH2=FALSE -DBUILD_CURL_EXE=FALSE -DCURL_DISABLE_TESTS=TRUE -DCURL_USE_OPENSSL=TRUE -DOPENSSL_ROOT_DIR=$openssl_dir
options_cross: -DCMAKE_FIND_ROOT_PATH=$openssl_dir
options_unix: -DBUILD_SHARED_LIBS=OFF
options_msw: -DBUILD_SHARED_LIBS=ON
